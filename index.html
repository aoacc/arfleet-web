<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArFleet</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;300;400;500;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      (function() {
        var theme = localStorage.getItem('theme');
        if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>

    <script>
      (async () => {
        try {
          console.log("Generating key pair...");
          const keyPair = await crypto.subtle.generateKey(
            {
              name: "RSASSA-PKCS1-v1_5",
              modulusLength: 2048,
              publicExponent: new Uint8Array([0x01, 0x00, 0x01]),
              hash: { name: "SHA-256" }, // This is required by the API but won't be used for hashing
            },
            true,
            ["sign", "verify"]
          );

          const data = new TextEncoder().encode("Hello World"); // Ensure data is <= 245 bytes

          // Sign the data using the private key
          const signature = await crypto.subtle.sign(
            {
              name: "RSASSA-PKCS1-v1_5",
            },
            keyPair.privateKey,
            data
          );

          console.log(new Uint8Array(signature));

          // Verify the signature using the public key
          const isValid = await crypto.subtle.verify(
            {
              name: "RSASSA-PKCS1-v1_5",
            },
            keyPair.publicKey,
            signature,
            data
          );

          console.log("Signature valid:", isValid);
        } catch (err) {
          console.error("Signature error:", err);
        }
      })();
    </script>
  </body>
</html>
